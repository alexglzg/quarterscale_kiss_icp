# Values
# [X, Y, Z]
# [roll, pitch, yaw]
# [v_x, v_y, v_z]
# [v_roll, v_pitch, v_yaw]
# [a_x, a_y, a_z]

ekf_lidar:
  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

  frequency: 500
  two_d_mode: false
  sensor_timeout: 0.01
  publish_acceleration: true
  # -------------------------------------
  # External IMU:
  # -------------------------------------
  imu0: imu_correct
  imu0_config: [false, false, false,
                false, false, false,
                false, false, false,
                true,  true,  true,
                false, false, false]
  imu0_differential: true
  imu0_queue_size: 50
  imu0_remove_gravitational_acceleration: true
  # -------------------------------------
  # Odometry (From Lidar Odometry):
  # -------------------------------------
  odom0: /kiss/odometry
  odom0_config: [true,  true,  true,
                 true,  true,  true,
                 false, false, false,
                 false, false, false,
                 false, false, false]
  odom0_differential: false
  odom0_queue_size: 10
